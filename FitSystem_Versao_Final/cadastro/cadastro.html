<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Novo usuário fit-system SENAC</title>
</head>

<body>
    <div class="container">
        <section class="header">
            <h2>fit-system SENAC</h2>
        </section>
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite o nome do usuário..." />
                <a>Aqui vai a mensagem de erro...</a>
            </div>
            <div class="form-content">
                <label for="email">Email Senac</label>
                <input type="email" id="email" placeholder="Digite o seu email..." />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha..." />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha...</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
                <a>Digite sua senha novamente...</a>
            </div>
            <button type="submit">Cadastrar</button>
        </form>

    </div>
</body>
